<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация - Рыбный Базар</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-header h2 {
        color: #006685;
      }

      .login-header i {
        color: #ff9800;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #006685;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #005573;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-fish"></i>
        <h2>Рыбный Базар</h2>
        <p>Введите логин и пароль для доступа к панели управления</p>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn">Войти</button>
      </form>
      <div class="login-footer">
        <p>© 2025 Рыбный Базар. Все права защищены.</p>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Здесь должна быть проверка логина и пароля
          // В реальном приложении это делается через запрос к серверу
          // Здесь для примера используем простую проверку

          if (username === "admin" && password === "admin123") {
            // Если авторизация успешна, перенаправляем на панель управления
            window.location.href = "index.html";
          } else {
            // Если авторизация неуспешна, показываем сообщение об ошибке
            alert("Неверный логин или пароль!");
          }
        });
    </script>
  </body>
</html>
