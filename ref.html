<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      context.strokeStyle = "blue";
      context.lineWidth = 10;
      context.lineJoin = "bevel";
      context.strokeRect(625, 100, 100, 100);
      context.fillStyle = "blue";
      context.fillRect(625, 100, 100, 100);
      context.fillStyle = "blue";
      context.fillRect(650, 160, 50, 100);
      context.strokeStyle = "blue";
      context.lineWidth = 10;
      context.lineJoin = "bevel";
      context.strokeRect(600, 260, 150, 150);
      context.fillStyle = "blue";
      context.fillRect(600, 260, 150, 150);
      context.strokeStyle = "blue";
      context.lineWidth = 10;
      context.lineJoin = "bevel";
      context.strokeRect(590, 400, 180, 180);
      context.fillStyle = "blue";
      context.fillRect(590, 400, 180, 180);

      context.fillStyle = "#8B4513";
      context.fillRect(975, 550, 50, 50);

      context.fillStyle = "green";
      context.beginPath();
      context.moveTo(1000, 10);
      context.lineTo(880, 150);
      context.lineTo(1120, 150);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(1000, 100);
      context.lineTo(880, 350);
      context.lineTo(1140, 350);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(1000, 250);
      context.lineTo(900, 550);
      context.lineTo(1100, 550);
      context.closePath();
      context.fill();

      context.strokeStyle = "#08b1bd";
      context.beginPath();
      context.moveTo(590, 270);
      context.lineTo(540, 160);
      context.stroke();

      context.strokeStyle = "#08b1bd";
      context.beginPath();
      context.moveTo(740, 270);
      context.lineTo(790, 160);
      context.stroke();

      context.fillStyle = "white";
      context.fillRect(700, 120, 20, 20);
      context.fillStyle = "white";
      context.fillRect(650, 120, 20, 20);

      context.fillStyle = "white";
      context.fillRect(680, 170, 40, 20);

      context.fillStyle = "white";
      context.fillRect(675, 550, 10, 10);
      context.fillRect(675, 490, 10, 10);

      context.fillRect(675, 440, 10, 10);

      context.fillRect(675, 400, 10, 10);

      context.fillStyle = "black";
      context.fillRect(700, 120, 6, 6);

      context.fillStyle = "black";
      context.fillRect(650, 120, 6, 6);

      context.fillStyle = "purple";
      context.fillRect(625, 240, 100, 20);

      context.strokeStyle = "white";
      context.globalAlpha = 0.7;
      context.beginPath();
      context.moveTo(650, 240);
      context.lineTo(640, 300);
      context.stroke();

      context.strokeStyle = "black";
      context.globalAlpha = 0.5;
      context.beginPath();
      context.moveTo(650, 240);
      context.lineTo(660, 300);
      context.stroke();

      context.fillStyle = "#8B4513";
      context.fillRect(575, 550, 50, 50);

      context.fillStyle = "green";

      context.beginPath();
      context.moveTo(600, 100);
      context.lineTo(550, 250);
      context.lineTo(650, 250);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(600, 250);
      context.lineTo(500, 400);
      context.lineTo(700, 400);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(600, 400);
      context.lineTo(450, 550);
      context.lineTo(750, 550);
      context.closePath();
      context.fill();

      context.fillStyle = "#8B4513";
      context.fillRect(50, 550, 50, 50);

      context.fillStyle = "green";

      context.beginPath();
      context.moveTo(60, 100);
      context.lineTo(40, 250);
      context.lineTo(80, 250);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(60, 250);
      context.lineTo(20, 400);
      context.lineTo(100, 400);
      context.closePath();
      context.fill();

      context.beginPath();
      context.moveTo(60, 400);
      context.lineTo(10, 550);
      context.lineTo(140, 550);
      context.closePath();
      context.fill();

      context.fillStyle = "#8B4513";
      context.fillRect(0, 600, 1200, 50);
    </script>
  </body>
</html>
